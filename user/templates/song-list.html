<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4 col-md-2 col-lg-4 mb-3 mb-md-0">
            {%for song in songs%}
            <div class="card text-bg-danger mb-3" style="max-width: 18rem; display:inline-block">
                <img src="{{song.cover_pic.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">SONG NAME:{{song.name}}</p>
                    <p class="card-text">DATE RELEASED:{{song.dateofrelease}}</p>


                </div>
            </div>
            {%endfor%}
        </div>

    </div>
</div>

</body>
</html>
